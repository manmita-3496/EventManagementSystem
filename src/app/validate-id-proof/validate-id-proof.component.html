<form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
    <div>
        <input type="text" ngModel name="uniqueIdNumber" placeholder="Aadhar*"><br>
        <input type="text" ngModel name="firstName" placeholder="First Name*"><br>
        <input type="text" ngModel name="lastName" placeholder="Last Name*"><br>
        <input type="date" ngModel name="dateOfBirth" placeholder="Date of Birth*"><br>
        </div>
   <input type="submit" value="Validate">
</form>
